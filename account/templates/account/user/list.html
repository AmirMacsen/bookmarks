{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
    朋友圈
{% endblock %}

{% block content %}
    <h1>朋友圈</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    <img src="{% thumbnail user.profile.photo 180x180 %}">
                </a>
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.username }}
                </a>
            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
