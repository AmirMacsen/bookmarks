{% extends "base.html" %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
    <h1>重置密码</h1>
    {% if validlink %}
        <p>请输入您的新密码：</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="修改密码"></p>
        </form>
    {% else %}
        <p>链接错误或者已经失效，请重新获取</p>
    {% endif %}

{% endblock %}
